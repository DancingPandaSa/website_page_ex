<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的練習頁面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            float: left;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>歡迎來到我的練習頁面！</h1>
        <p>這是我在 GitHub Pages 上的第一個網頁。</p>
    </header>

    <nav>
        <a href="#home">首頁</a>
        <a href="#about">關於我</a>
        <a href="#contact">聯絡我</a>
    </nav>

    <div class="content">
        <h2>關於我</h2>
        <p>這裡是一些關於我的簡介。</p>
        <p>你可以修改這個頁面，讓它變得更有趣，並用 Git 來版本控制它。</p>
    </div>

    <footer>
        <p>Copyright &copy; 2025 我的網頁</p>
    </footer>

</body>
</html>
